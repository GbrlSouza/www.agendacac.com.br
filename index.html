<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Agendamento Salão Social</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container mt-5">
        <h1 class="text-center">Agendamento do Salão Social</h1>
        <form id="agendamentoForm">
            <div class="form-group">
                <label for="data">Selecione a Data:</label>
                <input type="date" class="form-control" id="data" required>
            </div>
            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="form-group">
                <label for="contato">Número do Contato:</label>
                <input type="tel" class="form-control" id="contato" required>
            </div>
            <div class="form-group">
                <label for="informacoes">Informações Adicionais:</label>
                <textarea class="form-control" id="informacoes"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Agendar</button>
        </form>

        <h2 class="mt-5">Calendário de Agendamentos</h2>
        <div id="calendario" class="mt-3"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>

</body>

</html>
